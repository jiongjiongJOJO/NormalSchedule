plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.liflymark.normalschedule"
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 1
        versionName "0.0.1beta8"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    dexOptions {
        preDexLibraries true
        maxProcessCount 8
    }
    dataBinding {
        enabled = true
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.4'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.4'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.0'
    implementation 'com.squareup.okhttp3:okhttp:3.14.9'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation "androidx.appcompat:appcompat:1.3.0-beta01"
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.squareup.retrofit2:converter-scalars:2.3.0'
    implementation 'androidx.room:room-ktx:2.2.6'
    implementation 'androidx.room:room-runtime:2.2.6'
    implementation 'androidx.drawerlayout:drawerlayout:1.1.1'
    implementation 'com.zackratos.ultimatebarx:ultimatebarx:0.5.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.0'
    implementation 'androidx.security:security-crypto:1.1.0-alpha03'
    kapt "androidx.room:room-compiler:2.2.6"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.7"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.3"
    implementation "com.xwray:groupie:2.8.0"
    implementation "com.xwray:groupie-viewbinding:2.8.0"
    implementation "de.hdodenhof:circleimageview:3.0.1"
    implementation "androidx.viewpager2:viewpager2:1.0.0"
    implementation 'com.github.arcadefire:nice-spinner:1.4.4'
    implementation 'com.github.GrenderG:Toasty:1.5.0'
    implementation 'com.afollestad.material-dialogs:core:3.2.1'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    implementation 'com.github.zyyoona7:wheelview:1.0.7'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'
    implementation 'com.github.LuckSiege.PictureSelector:picture_library:v2.6.0'
    implementation 'com.contrarywind:Android-PickerView:4.1.9'
    implementation 'com.gyf.immersionbar:immersionbar:3.0.0'
    implementation 'com.getkeepsafe.taptargetview:taptargetview:1.13.2'
    implementation "androidx.security:security-identity-credential:1.0.0-alpha02"
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation project(":IcyTimeTable")
}